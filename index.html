<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Finder</title>
    <meta name="description" content="Discover and compare parking spots in Nairobi">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Park Finder</h1>
            <div class="header-controls">
                <button id="location-btn" class="icon-btn" aria-label="Use current location" title="Update my location">
                    <span class="location-icon">üìç</span>
                </button>
                <button id="filter-btn" class="icon-btn" aria-label="Filter parking spots" title="Filter options">
                    <span class="filter-icon">üîç</span>
                </button>
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle theme">
                    <span class="toggle-icon">üåì</span>
                </button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Find the Perfect Parking Spot in Nairobi</h2>
                <p>Compare prices, distances, and amenities at parking locations across the city</p>
            </div>
        </section>

        <section class="parking-list">
            <div class="section-header">
                <h2 class="section-title">Nearby Parking Areas</h2>
                <div class="sort-controls">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" class="sort-select">
                        <option value="distance">Distance</option>
                        <option value="price">Price</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>
            <div class="parking-grid" id="parking-cards-container">
                <div class="loading-message">Loading parking spots...</div>
            </div>
        </section>
        
        <section class="featured-section">
            <h2 class="section-title">Featured Parking Spots</h2>
            <div class="slideshow-container">
                <div class="slide" id="parking-slide">
                    <!-- Slides will be generated by JavaScript -->
                </div>
                <button class="slideshow-btn prev-btn" aria-label="Previous"><</button>
                <button class="slideshow-btn next-btn" aria-label="Next"></button>
            </div>
        </section>
    </main>
    <section class="admin-section">
  <h2 class="section-title">Parking Management</h2>
  <div class="admin-controls">
    <button id="add-parking-btn" class="btn">Add New Parking</button>
  </div>
  
  <!-- Modal for adding/editing parking spots -->
  <div id="parking-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title">Add New Parking Spot</h3>
      <form id="parking-form">
        <input type="hidden" id="spot-id">
        <div class="form-group">
          <label for="spot-name">Name:</label>
          <input type="text" id="spot-name" required>
        </div>
        <div class="form-group">
          <label for="spot-destination">Destination:</label>
          <input type="text" id="spot-destination" required>
        </div>
        <div class="form-group">
          <label for="spot-address">Address:</label>
          <input type="text" id="spot-address" required>
        </div>
        <div class="form-group">
          <label for="spot-price">Price (KES):</label>
          <input type="number" id="spot-price" required>
        </div>
        <div class="form-group">
          <label for="spot-distance">Distance:</label>
          <input type="text" id="spot-distance" required>
        </div>
        <div class="form-group">
          <label for="spot-capacity">Capacity:</label>
          <input type="number" id="spot-capacity" required>
        </div>
        <div class="form-group">
          <label for="spot-image">Image URL:</label>
          <input type="text" id="spot-image" required>
        </div>
        <div class="form-group">
          <label for="spot-lat">Latitude:</label>
          <input type="number" step="0.0001" id="spot-lat" required>
        </div>
        <div class="form-group">
          <label for="spot-lng">Longitude:</label>
          <input type="number" step="0.0001" id="spot-lng" required>
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="spot-security"> Security
          </label>
          <label>
            <input type="checkbox" id="spot-covered"> Covered
          </label>
          <label>
            <input type="checkbox" id="spot-ev"> EV Charging
          </label>
          <label>
            <input type="checkbox" id="spot-accessible"> Disabled Access
          </label>
        </div>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>
</section>

    <footer class="main-footer">
        <p>¬© 2025 Park Finder | MIT License</p>
    </footer>
</body>
</html>
