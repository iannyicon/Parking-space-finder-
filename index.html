<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Park Finder</h1>
            <div class="header-controls">
                <button id="location-btn" class="location-btn" aria-label="Use current location">
                    <span class="location-icon">📍</span>
                </button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon">🌓</span>
                </button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="parking-list">
            <h2 class="section-title">Nearby Parking Areas</h2>
            <div class="parking-grid" id="parking-cards-container">
                <div class="loading-message">Loading parking spots...</div>
            </div>
        </section>
        
        <section class="category-section">
            <h2 class="category-title">Featured Parking Spots</h2>
            <div class="slideshow-container">
                <div class="slide" id="parking-slide">
                    <!-- Slides will be generated by JavaScript -->
                </div>
                <button class="slideshow-btn prev-btn"> < </button>
                <button class="slideshow-btn next-btn"> > </button>
            </div>
        </section>
    </main>
</body>
</html>
